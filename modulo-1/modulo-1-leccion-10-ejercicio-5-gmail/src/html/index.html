    <section class="form__container">
      <form   class="form__container" action="/signup" method="post">


        <div class="form__name">
        <label  class="form__name" for="firstName">Nombre</label>
        <input id="firstName" type="text" name="firstName" required />
        <label  class="form__name" for="lastName">Apellido</label>
        <input id="lastName" type="text" name="lastName" required />
      </div>
        
      <div>
        <label  for="emailAddress">nombre de usuario</label>
        <input class="form__mail-new"
          type="email"
          id="emailAddress"
          name="emailAddress"
          value="@gmail.com"
          required
        />
      </div>
      <div>
        <label class="form__mail-password" for="password">contraseña</label>
        <input type="password" id="password-1" name="password" required />
        <label class="form__mail-password" for="password">confirma tu contraseña</label>
        <input type="password" id="password-2" name="password" required />
      </div>
        <div>
           <label class="form__age" for="age">fecha de nacimiento</label>
        <input
          type="text"
          id="form__age-day"
          name="form__age-day"
          pattern="[0-9]{2}"
          maxlength="2"
          required
        />
        <label for="month"></label>
        <select id="month" name="month" required>
          <option value="">enero</option>
          <option value="">febrero</option>
          <option value="">marzo</option>
          <option value="">abril</option>
          <option value="">mayo</option>
          <option value="">junio</option>
          <option value="">julio</option>
          <option value="">agosto</option>
          <option value="">septiembre</option>
          <option value="">octubre</option>
          <option value="">noviembre</option>
          <option value="">diciembre</option>
          
          <label for="year">Year</label>
          <input
            type="text"
            id="form__age-year"
            name="form__age-year"
            pattern="\d2"
            maxlength="4"
            required
          />
        </div>
       <div>
          <label for="gender">sexo</label>
          <select id="gender" name="gender">
          <option value="">seleccione su sexo</option>
          <option value="">hombre</option>
          <option value="">mujer</option>
       </div>
         
<div>
